name: Auto Generate Files

on:
  push:
    branches:
      - master
      - support/*

jobs:
  update-licenses:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository with submodules
      uses: actions/checkout@v5
      with:
        submodules:  'true'
        fetch-depth: 0

    - name: Run license collector script
      run: python3 LICENSES/ecal_license_collector/update_licenses_information.py

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        labels: |
          cherry-pick-to-NONE
        branch: "autogen/licensedoc/${{ github.ref_name }}"
        title: "[AutoGenFiles ${{ github.ref_name }}] Updated license documentation"
        body: "This PR was automatically generated by a GitHub Action to update license documentation."
        commit-message: "[AutoGenFiles] Updated license documentation"