name: Build Wheels

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, ubuntu-24.04-arm]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules:  'false'
          fetch-depth: 0
          filter: 'tree:0' # Download all commits but blobs and trees on demand

      - name: Update / download Submodules (selected ones)
        run: |
          git submodule update --init

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22
        env:
          CIBW_ARCHS: auto64
          CIBW_BUILD: cp3*-*

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  publish_wheels:
    name: Publish wheels to PyPi
    if: startsWith(github.ref, 'refs/tags')
    needs: [build_wheels]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
            pattern: "cibw-wheels-*"
            path: dist/
      - name: Move wheels to dist folder
        run: >
          mv dist/**/*.whl dist/;
          rm -r dist/cibw-wheels-*
      - name: Publish packages to Pypi
        uses: pypa/gh-action-pypi-publish@release/v1
