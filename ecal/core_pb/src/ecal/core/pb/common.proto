syntax = "proto3";

package eCAL.pb;

message RegistrationID                                // topic content
{
  int64        entity_id             =  1;     // entity (pub / sub / client / server / process) id
  int32        process_id            =  2;     // process id which produced the sample
  string       host_name             =  3;     // host which produced the sample
}

